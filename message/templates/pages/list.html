{% extends "includes/base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<main class="container">
  <div class="d-flex align-items-center p-3 my-3 text-white bg-primary rounded shadow-sm">
    <img class="me-3" src="/docs/5.3/assets/brand/bootstrap-logo-white.svg" alt="Logo" width="48" height="38">
    <div class="lh-1">
      <h1 class="h6 mb-0 text-white lh-1">Header</h1>
      <small>Since 2011</small>
    </div>
  </div>

  {% for message in messages %}
  <div class="my-3 p-3 bg-light rounded shadow-sm">
    <h6 class="border-bottom pb-2 mb-3">Recent updates</h6>

    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-3">
        <!-- SVG-иконка статуса -->
        <svg class="bd-placeholder-img flex-shrink-0 rounded-circle" width="40" height="40"
             xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Status" focusable="false">
          <title>{{ message.subject }}</title>
          <rect width="100%" height="100%" rx="8" ry="8" fill="{% if message.status == 'Sent' %}#007bff{% elif message.status == 'Sending' %}#28a745{% else %}#dc3545{% endif %}"/>
          <text x="50%" y="50%" fill="white" dy=".3em" text-anchor="middle" font-size="14">✔</text>
        </svg>

        <div>
          <strong class="d-block text-dark">Status: </strong>
          <span class="text-muted">{{ message.subject }}</span>
        </div>
      </div>

      <a href="#" class="btn btn-primary btn-sm">Смотреть</a>
    </div>
  </div>
  {% empty %}
  <p class="text-center text-muted">Нет новых сообщений</p>
  {% endfor %}
</main>
{% endblock %}
