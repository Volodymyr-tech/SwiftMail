{% extends "includes/base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<!-- Dropdown Card Example -->
<div class="card shadow mb-4">
    <!-- Card Header - Dropdown -->
    <div
        class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Message detail view</h6>
        <div class="dropdown no-arrow">
            <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                aria-labelledby="dropdownMenuLink">
                <div class="dropdown-header">Message management:</div>
                <a class="dropdown-item" href="{% url 'message:update-message' pk=message.pk  %}">Update message</a>
                <a class="dropdown-item" href="{% url 'message:delete-message' pk=message.pk  %}">Delete message</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </div>
    </div>
      <!-- Card Body -->
    <div class="card-body">
        {{ message.body }}
    </div>
</div>
{% endblock %}
