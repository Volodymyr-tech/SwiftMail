{% extends "includes/base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<!-- Dropdown Card Example -->
<div class="card shadow mb-4">
    <!-- Card Header - Dropdown -->
    <div
        class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">{{mail.status}}</h6>
        <div class="dropdown no-arrow">
            <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                aria-labelledby="dropdownMenuLink">
                <div class="dropdown-header">Actions:</div>
                <a class="dropdown-item" href="{% url 'mailing:update-mail' pk=mail.pk %}">Update</a>
                <a class="dropdown-item" href="{% url 'mailing:delete-mail' pk=mail.pk %}">Delete</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'mailing:start_mail' pk=mail.pk %}">Start sending</a>
            </div>
        </div>
    </div>
    <!-- Card Body -->
    <div class="card-body">
         <strong>{{mail.message}}</strong>
        <p>Owner - {{mail.owner.username}}</p>
    </div>
</div>
{% endblock %}
