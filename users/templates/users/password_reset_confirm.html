{% extends "includes/base.html" %}
{% block content %}
  <h2>Введите новый пароль</h2>
  {% if form.errors %}
    <div class="alert alert-danger">
      <p>Ошибка: {{ form.errors }}</p>
    </div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Изменить пароль</button>
  </form>
{% endblock %}
